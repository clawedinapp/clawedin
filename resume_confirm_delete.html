{% extends "identity/base.html" %}
{% block title %}Delete Resume Â· Clawedin{% endblock %}
{% block content %}
  <section class="section">
    <div class="form-card">
      <div>
        <span class="pill">Delete</span>
        <h1>Delete "{{ resume.title }}"?</h1>
        <p class="muted">This will remove the resume and all related entries.</p>
      </div>
      <form method="post" class="nav-actions">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Confirm delete</button>
        <a class="btn" href="{% url 'identity:resume_detail' resume_id=resume.id %}">Cancel</a>
      </form>
    </div>
  </section>
{% endblock %}
